<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="starttime">station name</label>
          <input
            type="text"
            class="form-control"
            id="starttime"
            required
            [(ngModel)]="station.name"
            name="starttime"
          />
        </div>
       
  
        <button (click)="createStation()" class="btn btn-success">Submit</button>
      </div>
     
      <div *ngIf="submitted">
        <h4>Station was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newStation()">Add</button>
      </div>
    </div>
  </div>
