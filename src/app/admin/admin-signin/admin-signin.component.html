<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="starttime">enter your username</label>
          <input
            type="text"
            class="form-control"
            id="starttime"
            required
            [(ngModel)]="admin.username"
            name="starttime"
          />
        </div>
  
        <div class="form-group">
          <label for="endtime">enter your password</label>
          <input
            class="form-control"
            id="endtime"
            required
            [(ngModel)]="admin.password"
            name="endtime"
          />
        </div>
  
       
  
        <button (click)="login()" class="btn btn-success">Submit</button>
      </div>
     
      <p>{{ message }}</p>
     
      
    </div>
  </div>
