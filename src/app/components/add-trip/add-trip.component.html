<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="starttime">start time</label>
        <input
          type="text"
          class="form-control"
          id="starttime"
          required
          [(ngModel)]="trip.starttime"
          name="starttime"
        />
      </div>

      <div class="form-group">
        <label for="endtime">end time</label>
        <input
          class="form-control"
          id="endtime"
          required
          [(ngModel)]="trip.endtime"
          name="endtime"
        />
      </div>

     

      <button (click)="createTrip()" class="btn btn-success">Submit</button>
    </div>
    <p>{{ message }}</p>
    <div *ngIf="submitted">
      <h4>trip was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTrip()">Add</button>
    </div>
  </div>
</div>
