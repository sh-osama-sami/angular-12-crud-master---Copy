<div>
    <div *ngIf="currtrip.id" class="edit-form">
      <h4>Trip</h4>
      <form>
       
        
       
        <div class="form-group">
          <label for="description">destination</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currenttrip.srcstation"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="description">source</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="currenttrip.deststation"
              name="description"
            />
          </div>
  
        
      </form>
  
     
  
      
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="setTripStation(currenttrip.srcstation)"
      >
        set source sation
      </button>
      <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="setTripStation(currenttrip.deststation)"
    >
      set destination sation
    </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currtrip.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
