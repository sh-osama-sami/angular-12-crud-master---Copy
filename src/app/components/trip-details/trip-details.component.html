<div>
  <div *ngIf="currtrip.id" class="edit-form">
    <h4>Trip</h4>
    <form>
      <div class="form-group">
        <label for="title">star time</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currenttrip.starttime"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">end time</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currenttrip.endtime"
          name="description"
        />
      </div>
     

      
    </form>

   

    <button class="badge badge-danger mr-2" (click)="deleteTrip()">
      Delete
    </button>
    <p>{{ data }}</p>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTrip()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currtrip.id">
    <br />
    <p>Cannot access this Trip...</p>
  </div>
</div>
